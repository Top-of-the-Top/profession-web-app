name: Frontend Lint & Type Check
on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-lint.yml'
  push:
    branches: [develop]
    paths:
      - 'frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: ESLint check
        run: npm run lint || echo "⚠️  ESLint not configured yet"
        continue-on-error: true  # Пока не настроен ESLint, не падаем
      
      - name: TypeScript check
        run: npx tsc --noEmit --project tsconfig.json
      
      - name: Build check
        run: npm run build